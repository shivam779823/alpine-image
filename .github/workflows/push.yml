name: Docker Image push

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:     
  IMAGE: wolfi-notebook
  DOCKERHUB_USERNAME: shiva9921 
jobs:

  push:

    runs-on: ubuntu-latest

    steps:

      #STEP 3 Dockerhub login
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    #STEP 4 Build and Push
    - name: Image Build
      run: |
        docker build -t ${{env.DOCKERHUB_USERNAME}}/${{env.IMAGE}}:v1.${{github.run_number}} .
        echo -e "# Image BuildðŸ‹S \n ## Version summary\n Image version : pharmaco:v1.${{github.run_number}}"  >> $GITHUB_STEP_SUMMARY
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{env.DOCKERHUB_USERNAME}}/${{env.IMAGE}}:v1.${{github.run_number}}'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    #STEP 6 Push
    - name: Image push
      run: |
        docker push ${{env.DOCKERHUB_USERNAME}}/${{env.IMAGE}}:v1.${{github.run_number}} 
  
